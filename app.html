<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/style.css"> <!-- Add a CSS file for styling -->
    <title>KPI Demo</title>
</head>
<body>
    <div class="banner">
        <h1>CTL KPI Demo</h1>
    </div>
    <div class="button-container">
        <a class="return-button" href="index.html">Logout</a>
    </div>
    <div class="container">
        <div class="chart-container">
            <canvas id="barChart" width="700" height="500"></canvas>
        </div>
    </div>
    <div class="kpi">
        <p class="kpi-item">Part Count: <span id="partCount">100</span></p>
        <p class="kpi-item">Part Count Goal: <span id="partCountGoal">150</span></p>
    </div>
</body>
</html>
